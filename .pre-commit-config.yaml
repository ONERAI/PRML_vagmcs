repos:
- repo: local
  hooks:
  - id: isort
    name: isort
    stages: [commit]
    language: system
    entry: pipenv run isort
    types: [python]

  - id: flake8
    name: flake8
    stages: [commit]
    language: system
    entry: pipenv run flake8 --max-line-length 120
    types: [python]
    exclude: setup.py

- repo: https://github.com/commitizen-tools/commitizen
  rev: v2.17.0
  hooks:
    - id: commitizen
      stages: [commit-msg]

